<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Full Friends App</title>
    </head>
    <body>
        <h1>Full Friends</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for friend in all_friends: %}
                <tr>
                    <td>{{ friend['first_name'] }}</td>
                    <td>{{ friend['last_name'] }}</td>
                    <td>{{ friend['email'] }}</td>
                    <td>
                        <a href="/friends/<friend_id>/edit">Edit</a>
                        <a href="/friends/<friend_id>/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form class="create" action="/friends" method="POST">
            <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
            <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
            <label for="email">Email:<input type="text" name="email" id="email"></label>
            <input type="submit" value="Add Friend">
        </form>

    </body>
</html>
